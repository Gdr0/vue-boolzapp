<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bolzapp</title>
  </head>
  <body>
    <div class="wrapper-up">
      <div class="lista-chat">
        <div class="profilo-user">
          <div class="avatar">
            <img class="pic" src="img/avatar_io.jpg" alt="" />
            <div class="nome">Sofia</div>
          </div>
          <div class="icone">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="notifiche">
          <div class="attiva">
            <div class="bell"><i class="fa-solid fa-bell-slash"></i></div>
            <div class="mex">
              <span>Ricevi notifiche di nuovi messaggi</span>
              <a href="">attiva notifiche desktop</a>
            </div>
          </div>
        </div>
        <div class="searchbar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            class="search"
            type="text"
            placeholder="Cerca o inserici nuova chat"
          />
        </div>
        <div class="chat-avviate">
          <div class="profilo-chat">
            <img class="propic" src="img/avatar_1.jpg" alt="" />
            <div class="info-user">
              <div class="nome">Michele</div>
              <div class="ultimo-mess">Ultimo messaggio inviato</div>
            </div>
          </div>
          <div class="profilo-chat">
            <img class="propic" src="img/avatar_1.jpg" alt="" />
            <div class="info-user">
              <div class="nome">Michele</div>
              <div class="ultimo-mess">Ultimo messaggio inviato</div>
            </div>
          </div>
          <div class="profilo-chat">
            <img class="propic" src="img/avatar_1.jpg" alt="" />
            <div class="info-user">
              <div class="nome">Michele</div>
              <div class="ultimo-mess">Ultimo messaggio inviato</div>
            </div>
          </div>
          <div class="profilo-chat">
            <img class="propic" src="img/avatar_1.jpg" alt="" />
            <div class="info-user">
              <div class="nome">Michele</div>
              <div class="ultimo-mess">Ultimo messaggio inviato</div>
            </div>
          </div>
          <div class="profilo-chat">
            <img class="propic" src="img/avatar_1.jpg" alt="" />
            <div class="info-user">
              <div class="nome">Michele</div>
              <div class="ultimo-mess">Ultimo messaggio inviato</div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-chat">
        <div class="chat"></div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
  </body>
</html>
